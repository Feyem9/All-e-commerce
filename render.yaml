services:
  - type: web
    name: e-commerce-api
    runtime: python
    pythonVersion: 3.10
    buildCommand: |
      pip install --upgrade pip
      pip install -r backend/E-COMMERCE_APP/requirements.txt
      cd backend/E-COMMERCE_APP
      python3 -m flask db upgrade || true
    startCommand: cd backend/E-COMMERCE_APP && gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --timeout 60
    envVars:
      - key: FLASK_APP
        value: app:app
      - key: FLASK_ENV
        value: production
      - key: PYTHONUNBUFFERED
        value: "1"
    healthCheckPath: /product/
